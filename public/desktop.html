<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/favicon/favicon-16x16.png">
    <title>Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <div class="icon" id="computer">
            <img src="icons/Windows 2000 Computer.ico" alt="Computer">
            <p>Computer</p>
        </div>
        <div class="icon" id="recycle_bin">
            <img src="icons/Windows 2000 Recycle Bin (full).ico" alt="Recycle Bin">
            <p>Recycle Bin</p>
        </div>
        <div class="icon" id="documents">
            <img src="icons/Windows 2000 Documents.ico" alt="Documents">
            <p>Documents</p>
        </div>
        <div class="icon" id="internet">
            <img src="icons/Windows 2000 The Internet.ico" alt="Internet">
            <p>Internet</p>
        </div>
    </div>

    
    <form id="uploadForm" style="position:absolute;top:10px;right:10px;">
        <input type="file" id="wallpaperInput" name="wallpaper" accept="image/*">
        <button type="submit">Upload</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
