<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Wallpaper</title>
    <input type="file" id="wallpaperInput" accept="image/*" style="position:absolute;top:10px;right:10px;">
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="desktop">
      <div class="icon" id="this_computer">
        <img src="icons/computer.png" alt="This Computer" />
        <p>This Computer</p>
      </div>
      <div class="icon" id="recycle_bin">
        <img src="icons/recycle_bin.png" alt="Recycle Bin" />
        <p>Recycle Bin</p>
      </div>
    </div>

    <input type="file" id="wallpaperInput" accept="image/*" style="position:absolute;top:10px;right:10px;">
  </body>
</html>
